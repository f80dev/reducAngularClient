<mat-card>
  <mat-card-header>Nouveau shop</mat-card-header>
  <mat-card-content>

    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Nom de la boutique" [(ngModel)]="shopname">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="adresse" [(ngModel)]="address">
    </mat-form-field>

    <br>
    <button mat-button mat-raise-button (click)="add()">Valide</button>

  </mat-card-content>
</mat-card>
