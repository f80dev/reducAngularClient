<mat-card class="app-card">
  <mat-card-title>Nouveau magasin / boutique</mat-card-title>
  <mat-card-content class="app-card-content">
    <app-tuto label="Avant de pouvoir créer une promotion, vous devez créer l'enseigne qui va faire l'offre"></app-tuto>

    <mat-form-field class="form-field-style">
      <input type="text" matInput placeholder="Nom de la boutique" [(ngModel)]="shopname" cdkFocusInitial>
    </mat-form-field>
    <br>

    <mat-form-field class="form-field-style">
      <input type="text" matInput placeholder="adresse" [(ngModel)]="address" (blur)="showOnMap()">
    </mat-form-field>
    <br>
    <div id="map" class="map form-field-style"></div>
    <app-tuto [delay]="5" label="Vérifier la localisation de votre enseigne sur la carte avant validation"></app-tuto>
  </mat-card-content>


  <mat-card-actions class="app-card-action">
    <button mat-button mat-flat-button class="app-button" (click)="cancel()">Annuler</button>
    &nbsp;
    <button mat-button mat-flat-button class="app-button" (click)="add()">Valide</button>
  </mat-card-actions>
</mat-card>
