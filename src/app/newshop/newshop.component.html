<mat-card class="app-card">
  <mat-card-title>Nouveau magasin / boutique</mat-card-title>
  <mat-card-content class="app-card-content">

    <mat-form-field class="form-field-style">
      <input type="text" matInput placeholder="Nom de la boutique" [(ngModel)]="shopname">
    </mat-form-field>
    <br>

    <mat-form-field class="form-field-style">
      <input type="text" matInput placeholder="adresse" [(ngModel)]="address" (blur)="showOnMap()">
    </mat-form-field>
    <br>
    <div id="map" class="map"></div>
    <app-tuto label="VÃ©rifier la localisation de votre enseigne sur la carte avant validation"></app-tuto>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button class="app-button" (click)="add()">Valide</button>
  </mat-card-actions>
</mat-card>
