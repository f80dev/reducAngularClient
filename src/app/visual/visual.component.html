<div *ngIf="picture?.startsWith('http') || picture?.startsWith('data')" style="position: relative;">
  <div *ngIf="text.length>0" style="position: absolute;left:0%;top:10%;width:100%;text-align:center;z-index: 100;font-size:100%;">
    <span [ngStyle]="{'color':ink}">
      {{text}}
    </span>
  </div>

  <div style="position: relative;">
    <img
      *ngIf="!picture?.endsWith('png') && !flat"
      [src]="picture"
      class="image-photo"
      [ngStyle]="{'display':'inline-block','border-radius':radius,'width': w,'height':h,'max-width': mw,'max-height':mh}">

    <img
      *ngIf="picture?.endsWith('png') || flat"
      [src]="picture"
      [ngStyle]="{'display':'inline-block','width': w,'height':h,'max-width': mw,'max-height':mh}">
  </div>
</div>

<span [ngStyle]="{'font-size': fontsize}"
      *ngIf="!picture?.startsWith('http') && !picture?.startsWith('data')">
  {{picture}}
</span>
