<img
  *ngIf="picture?.startsWith('http') || picture?.startsWith('data')"
  [src]="picture"
  class="image-photo"
  [ngStyle]="{'display':'inline-block','width': w,'height':h,'max-width': mw,'max-height':mh}">

<span style="font-size: 5em"
      *ngIf="!picture?.startsWith('http') && !picture?.startsWith('data')">
  {{picture}}
</span>
