<img
  *ngIf="picture?.startsWith('http') || picture?.startsWith('data')"
  [src]="picture"
  [ngStyle]="{'display': 'inline-block','width':'95%','object-fit':'contain','max-width': w,'max-height':h}">

<span style="font-size: 5em" *ngIf="!picture?.startsWith('http') && !picture?.startsWith('data')">
  {{picture}}
</span>
