<mat-card *ngFor="let shop of shops" class="app-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{shop.name}}</mat-card-title>
    <mat-card-subtitle>{{shop.address}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="app-card-content">
    <mat-card-actions class="app-card-action">
      <button mat-button mat-flat-button
              (click)="addCoupon(shop)">
        Fabriquer un Coupon
      </button>
      <app-new-coupon *ngIf="shop.showAddCoupon"
                      [shopname]="shop.name"
                      (insert)="shop.showAddCoupon=false;oninsert.emit('coupon ajoutÃ©')"
                      (close)="shop.showAddCoupon=false">
      </app-new-coupon>

      <button mat-button mat-flat-button mat-icon-button (click)="delShop(shop)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
