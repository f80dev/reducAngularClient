<mat-card *ngFor="let shop of shops">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{shop.name}}</mat-card-title>
    <mat-card-subtitle>{{shop.address}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addCoupon(shop)">Coupon</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
