<div *ngIf="text?.length>0 && _if" style="display:inline-block;margin:3px;" (click)="hideTuto()">
  <div *ngIf="_type!='title'">
    <table>
      <tr>
        <td>
          <img *ngIf="image?.length>0" [src]="image" style="width:30px;height:30px;padding:3px;">
          <span *ngIf="icon?.length>0"><mat-icon>{{icon}}</mat-icon></span>
        </td>
        <td><span style="font-size: small;font-weight: normal;">{{text}}</span></td>
      </tr>
    </table>
  </div>

  <div *ngIf="_type=='title'" class="app-card" style="background:none;width: 100%;text-align: center;">
    <br><br>
    <div style="width:100%;text-align:center;font-size: 2em;">{{text}}</div><br><br>
    <div style="width:100%;text-align:center;font-size: medium;">{{subtitle}}</div>
    <br><br><br>
  </div>
</div>
